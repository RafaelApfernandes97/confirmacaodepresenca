<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel da Assessoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full mb-4 shadow-lg">
                <i class="fas fa-shield-alt text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Painel da Assessoria</h1>
            <p class="text-blue-100">Acesso restrito para gerenciar confirmações</p>
        </div>

        <!-- Formulário de Login -->
        <div class="bg-white rounded-2xl p-8 card-shadow fade-in">
            <form id="loginForm" class="space-y-6">
                <!-- Usuário -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-blue-500"></i>Usuário
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        placeholder="Digite seu usuário"
                        autocomplete="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 input-focus"
                    >
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-blue-500"></i>Senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Digite sua senha"
                            autocomplete="current-password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 input-focus pr-12"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Botão Entrar -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 btn-hover focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    <span id="submitText">
                        <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                    </span>
                    <span id="loadingText" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Entrando...
                    </span>
                </button>
            </form>

            <!-- Credenciais padrão (apenas para demonstração) -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-info-circle mr-2 text-blue-500"></i>Credenciais Padrão
                </h3>
                <div class="text-sm text-gray-600 space-y-1">
                    <p><strong>Usuário:</strong> admin</p>
                    <p><strong>Senha:</strong> admin123</p>
                </div>
                <p class="text-xs text-gray-500 mt-2">
                    ⚠️ Altere essas credenciais em produção
                </p>
            </div>
        </div>

        <!-- Mensagem de Erro -->
        <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-2xl p-6 mt-4">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                <div>
                    <h3 class="text-red-800 font-semibold">Erro no Login</h3>
                    <p id="error-text" class="text-red-600 text-sm mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Link para página principal -->
        <div class="text-center mt-8">
            <a href="/" class="text-blue-100 hover:text-white transition-colors text-sm">
                <i class="fas fa-arrow-left mr-2"></i>Voltar para a página principal
            </a>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-blue-100 text-sm">
            <p>🔒 Área restrita - Acesso apenas para assessoria</p>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingText = document.getElementById('loadingText');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        // Toggle mostrar/ocultar senha
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Função para mostrar erro
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            errorMessage.classList.add('shake');
            
            setTimeout(() => {
                errorMessage.classList.remove('shake');
            }, 500);

            // Esconder erro após 5 segundos
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        // Função para resetar botão
        function resetButton() {
            submitBtn.disabled = false;
            submitText.classList.remove('hidden');
            loadingText.classList.add('hidden');
        }

        // Submissão do formulário
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Desabilitar botão e mostrar loading
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            loadingText.classList.remove('hidden');

            // Esconder mensagens anteriores
            errorMessage.classList.add('hidden');

            // Coletar dados do formulário
            const formData = new FormData(form);
            const data = {
                username: formData.get('username').trim(),
                password: formData.get('password')
            };

            // Validação básica
            if (!data.username || !data.password) {
                showError('Por favor, preencha usuário e senha.');
                resetButton();
                return;
            }

            try {
                // Enviar dados para o servidor
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Sucesso - redirecionar para dashboard
                    window.location.href = result.redirectTo || '/admin/dashboard';
                } else {
                    // Erro do servidor
                    showError(result.error || 'Erro ao fazer login. Tente novamente.');
                    resetButton();
                }

            } catch (error) {
                console.error('Erro:', error);
                showError('Erro de conexão. Verifique sua internet e tente novamente.');
                resetButton();
            }
        });

        // Pressionar Enter no campo de senha
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Animações de entrada
        document.addEventListener('DOMContentLoaded', function() {
            // Aplicar fade-in com delay nos elementos
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
