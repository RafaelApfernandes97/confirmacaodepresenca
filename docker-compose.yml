version: '3.8'

services:
  wedding-rsvp:
    build: .
    container_name: wedding-rsvp-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-default-secret-change-in-production}
      - MONGODB_URI=mongodb://admin:admin@164.68.109.41:3080/?tls=false
    volumes:
      # Volume nomeado para uploads
      - wedding_rsvp_uploads:/app/public/uploads
      # Volume nomeado para exports
      - wedding_rsvp_exports:/app/exports
      # Volume nomeado para logs
      - wedding_rsvp_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Volumes nomeados para persistÃªncia
volumes:
  wedding_rsvp_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD:-.}/data/uploads
  wedding_rsvp_exports:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD:-.}/data/exports
  wedding_rsvp_logs:
    driver: local
